<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11 AJAX</title>
    
</head>
<body>

<button id="voteButton" onclick="vote()">Vote!</button>
<div id="resultMessageContainer">
    <div id="resultMessage"></div>
</div>

<script>
function vote() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("voteButton").style.display = "none";
            document.getElementById("resultMessage").innerHTML = "Your vote is accepted. " + this.responseText;
            document.getElementById("resultMessageContainer").style.display = "block";
        }
    };
    xhttp.open("GET", "/app11", true);
    xhttp.send();
}
</script>

</body>
</html>
